        .my-tooltip{
          visibility: hidden;
          width: auto;
          background-color: black;
          color: #ffffff;
          text-align: center;
          padding: 5px 10px;
          border-radius: 6px;
          position: absolute;
          z-index: 1;
          /* bottom: 100%; */
          left: 50%;
          margin-left: -50px; /* Use half of the tooltip width to center it */
          /* Fade in tooltip - animations can be adjusted as needed */
          opacity: 0;
          transition: opacity 0.3s;
          }

          .tooltip-container:hover .my-tooltip {
            visibility: visible;
            opacity: 1;
            z-index: 1;
          }
